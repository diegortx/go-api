<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            overflow: hidden;
        }
        .welcome-container {
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }
        .welcome-container h1 {
            font-size: 4em;
            margin: 0;
            animation: slideIn 1s ease-out, pulse 2s infinite;
        }
        .welcome-container p {
            font-size: 1.5em;
            margin: 10px 0 0;
            animation: slideIn 1.5s ease-out, pulse 2s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); }
            to { transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome</h1>
        <p>Go API!</p>
    </div>
</body>
</html>
